# Crypto Pulse Application Configuration
# Central configuration for all application components

crypto-pulse {
  
  # Kafka Configuration - Connection and topic settings
  kafka {
    bootstrap-servers = "localhost:19092"
    topic = "coingecko.markets"
    consumer-group = "crypto-pulse-analytics"
    auto-offset-reset = "latest"
    enable-auto-commit = false
  }
  
  # Storage Configuration - Data persistence settings
  storage {
    base-path = "/Users/Felipe/Crypto Market Pulse (Spark)/data"
    parquet-path = ${crypto-pulse.storage.base-path}"/parquet"
    market-data-path = ${crypto-pulse.storage.parquet-path}"/market-data"
    checkpoint-location = ${crypto-pulse.storage.base-path}"/checkpoints/crypto-pulse"
    compression = "snappy"
    format = "parquet"
  }
  
  # Spark Configuration - Streaming and processing settings
  spark {
    app-name = "CryptoPulse-Analytics"
    streaming {
      trigger-interval = "10 seconds"
      checkpoint-interval = "60 seconds"
      max-files-per-trigger = 1000
    }
    partitioning {
      columns = ["year", "month", "day", "hour", "coinId"]
      max-records-per-file = 100000
    }
  }
  
  # Data Quality Configuration - Validation and monitoring
  data-quality {
    validation {
      enabled = true
      reject-invalid-records = true
      max-null-percentage = 10
    }
    metrics {
      enabled = true
      collection-interval = "60s"
    }
  }
  
  # Logging Configuration - Application logging settings
  logging {
    level = "INFO"
    pattern = "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
  }
}
