# Local Development Configuration Overrides
# Overrides application.conf for local development

crypto-pulse {
  
  # Local Kafka settings for development
  kafka {
    bootstrap-servers = "localhost:19092"
    consumer-group = "crypto-pulse-local"
    auto-offset-reset = "earliest"
  }
  
  # Local storage settings pointing to project directory
  storage {
    market-data-path = "/Users/Felipe/Crypto Market Pulse (Spark)/data/parquet/market-data" 
    checkpoint-location = "/Users/Felipe/Crypto Market Pulse (Spark)/data/checkpoints/crypto-pulse"
  }
  
  # Local Spark settings optimized for development
  spark {
    streaming {
      trigger-interval = "15 seconds"
    }
  }
  
  # Local logging for development visibility
  logging {
    level = "INFO"
  }
}
